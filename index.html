<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #4b0082; /* Fundo roxo */
    font-family: Arial, sans-serif;
  }

  form {
    background: #fff;
    padding: 25px;
    max-width: 400px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }

  form:hover {
    transform: scale(1.02);
  }

  label {
    font-size: 0.95rem;
    color: #333;
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="date"],
  input[type="password"],
  input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="date"]:focus,
  input[type="password"]:focus,
  input[type="number"]:focus {
    border-color: #928dab;
    box-shadow: 0px 0px 5px rgba(146, 141, 171, 0.5);
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: #7b1fa2; /* Botão roxo */
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: #4a148c;
    transform: scale(1.03);
  }
</style>
</head>
<body>
  <form onsubmit="validarFormulario(event)">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required onblur="formatarNome(this)">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required onchange="calcularIdade()">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" readonly>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required oninput="mascaraCPF(this)">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required oninput="mascaraTelefone(this)">

    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmacaoSenha">Confirmação da Senha:</label>
    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
