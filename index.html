<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<style>
  /* Estilização do formulário */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
    margin: 0;
  }

  form {
    max-width: 400px;
    width: 100%;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }

  label {
    font-size: 1rem;
    color: #333;
    margin-bottom: 5px;
    display: block;
  }

  input[type="text"], input[type="date"], input[type="password"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="date"]:focus, input[type="password"]:focus, input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  button:focus {
    outline: none;
  }

  /* Responsividade */
  @media (max-width: 480px) {
    form {
      padding: 15px;
    }
  }
</style>
<script>
  // Funções JavaScript
  function formatarNome(input) {
    let palavras = input.value.toLowerCase().split(" ");
    for (let i = 0; i < palavras.length; i++) {
      if (palavras[i]) {
        palavras[i] = palavras[i][0].toUpperCase() + palavras[i].substring(1);
      }
    }
    input.value = palavras.join(" ");
  }

  function calcularIdade() {
    const dataNascimento = new Date(document.getElementById("dataNascimento").value);
    const hoje = new Date();
    let idade = hoje.getFullYear() - dataNascimento.getFullYear();
    const mes = hoje.getMonth() - dataNascimento.getMonth();
    if (mes < 0 || (mes === 0 && hoje.getDate() < dataNascimento.getDate())) {
      idade--;
    }
    document.getElementById("idade").value = idade;
  }

  function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

    let soma = 0;
    for (let i = 0; i < 9; i++) {
      soma += parseInt(cpf.charAt(i)) * (10 - i);
    }
    let resto = 11 - (soma % 11);
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.charAt(9))) return false;

    soma = 0;
    for (let i = 0; i < 10; i++) {
      soma += parseInt(cpf.charAt(i)) * (11 - i);
    }
    resto = 11 - (soma % 11);
    if (resto === 10 || resto === 11) resto = 0;
    return resto === parseInt(cpf.charAt(10));
  }

  function mascaraCPF(input) {
    input.value = input.value.replace(/\D/g, "")
                             .replace(/(\d{3})(\d)/, "$1.$2")
                             .replace(/(\d{3})(\d)/, "$1.$2")
                             .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
  }

  function mascaraTelefone(input) {
    input.value = input.value.replace(/\D/g, "")
                             .replace(/(\d{2})(\d)/, "($1) $2")
                             .replace(/(\d{5})(\d{4})$/, "$1-$2");
  }

  function validarSenha() {
    const senha = document.getElementById("senha").value;
    const confirmacao = document.getElementById("confirmacaoSenha").value;
    if (senha !== confirmacao) {
      alert("As senhas não coincidem.");
      return false;
    }
    return true;
  }

  function validarFormulario(event) {
    if (!validarCPF(document.getElementById("cpf").value)) {
      alert("CPF inválido.");
      event.preventDefault();
      return;
    }
    if (!validarSenha()) {
      event.preventDefault();
      return;
    }
  }
</script>
</head>
<body>
  <form onsubmit="validarFormulario(event)">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required onblur="formatarNome(this)">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required onchange="calcularIdade()">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" readonly>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required oninput="mascaraCPF(this)">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required oninput="mascaraTelefone(this)">

    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmacaoSenha">Confirmação da Senha:</label>
    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
